<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
       
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html 5
    </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Heal You - Freedom Trail Studio.mp3" type="audio/mpeg">
        <source src="midia/Heal You - Freedom Trail Studio.ogg" type="audio/ogg">
        <source src="midia/Heal You - Freedom Trail Studio.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o consegue reporduzir audio. <a href="midia/Heal You - Freedom Trail Studio.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
